<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>Java Script Basico</title>
</head>
<body>
    <h1>Java Script Basico</h1>
    <script>             
    	var total = 1+2;
    	console.log("Teste de Console: " + total);

    	var pessoa = {
    		nome : "Anselmo",
    		sobrenome : "Pfeifer",
    		idade : "30",
    		status : false
    	}
    	console.log (pessoa);

    	if(pessoa.status == true){
    		console.log("O usuario " + pessoa.nome + "esta ativo");
    	}else{
    		console.log("O usuario " + pessoa.nome + " esta bloqueado");
    	}

    	for(var i = 1; i <=5; i++){
    		document.write("<p><strong>Nome: </strong>" + pessoa.nome + " - <strong>Sobrenome: </strong>" + pessoa.sobrenome + " - <strong>Status: </strong>" + pessoa.status + "</p><hr>");
    	}
    	function carregarValor(){
    		document.getElementById("campo").value = total;
    		return carregarValor();
    	}
    </script>
</body onload="carregarValor()">
<input value="" id="campo">
</html>
