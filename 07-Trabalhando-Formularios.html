<html ng-app="app">
<head>
	<title>Curso AngularJS - Aula 07</title>
	<meta charset="utf-8">
		
</head>
<body>
    <div class="container" ng-controller="07Controller">
        <form novalidate>
            <p>
                Nome: <input type="text" ng-model="pessoa.nome" required/>
            </p>
            <p>
                Email: <input type="text" ng-model="pessoa.email" required/>
            </p>
            <p>
                Sexo: 
                <input type="radio" value="m" ng-model="pessoa.sexo">Masculino 
                <input type="radio" value="f" ng-model="pessoa.sexo">Femenino
            </p>
            <p>
                Estados: 
                <select ng-model="pessoa.estado">
                    <option ng-repeat="estado in estados" 
                            value="{{ estado }}">{{ estado }}>
                    </option>
                </select>
            </p>
            <p>
                <input type="submit" value="Salvar"/>
                <input type="reset" value="Limpar"/>
            </p>

            <pre>
                {{ pessoa | json }}
            </pre>
        </form>
    </div>
		
	<script src="js/angular.min.js"></script>
	<!--Modulos -->
	<script src="js/app.module.js"></script>
	<!-- Controllers -->
	<script src="js/07Controller.js"></script>
</body>
</html>
